<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Plataforma de Ensino Virtual</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="resources/vendor/bootstrap/css/bootstrap.min.css">
<!-- Fontastic Custom icon font-->
<link rel="stylesheet" href="resources/css/fontastic.css">
<!-- Font Awesome CSS-->
<link rel="stylesheet"
	href="resources/vendor/font-awesome/css/font-awesome.min.css">
<!-- Google fonts - Poppins -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
<!-- theme stylesheet-->
<link rel="stylesheet" href="resources/css/style.default.css"
	id="theme-stylesheet">
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" href="resources/css/custom.css">
<!-- Favicon-->
<link rel="shortcut icon" href="favicon.png">
<!-- Tweaks for older IEs-->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>

<body>

	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1>Adicionar Professor</h1>
								</div>
							</div>
						</div>
					</div>
					<!-- Form Panel    -->
					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">
							<div th:if="${ImportSucces}">
									<div class="alert alert-success">Todos os Registros foram inseridos com sucesso</div>
								</div>
								<form id="login-form" method="post" enctype="multipart/form-data">
									<h2 style="font-size: 20px; color: #796AEE">Insira usários individualmente</h2>
									<h4 style="font-size: 12px; color: #8A94AD">Adicionar registros</h4>
									<div class="form-group">
										<div class="row">
												<div class="col-md-6">
												 	<input style="height: 47px; width: 230px; text-align: left; background-color: #FFF; border-radius: 8px;
												 		   color:#000; font-size: 18px; margin: 15px; padding: 6px 20px" type="text"></input>
												</div>
										</div>
									</div>
								</form>
								<form method="post" enctype="multipart/form-data" th:action="@{registerChapa}">				  
									<h2 style="font-size: 20px; color: #796AEE;">Insira vários usários ao mesmo tempo</h2>
									<h4 style="font-size: 12px; color: #8A94AD;">O arquivo deve estar em formato XLSX</h4>	
										<label class="labelClass" for='file'>Selecionar Registros</label>
											<input class="labelClass" id='file' name="arquivo" type="file"></input>
								</form>
									<input style="height: 47px; width: 180px; text-align: center; border-radius: 8px; right: 20px; margin-top: 40px;" type="submit" class="btn btn-primary" value="Importar"></input>
									<br><br><small>Voltar para <a th:href="@{indexAdm}" class="signup">Home</a></small>
							</div>
						</div>	
					</div>
				</div>
				
			</div>
			
		</div>
			<div class="copyrights text-center">
				<p>Desenvolvido por <a href="http://www.umc.br/bem_vindo/" class="external">UMC</a></p>
			</div>
	</div>
	<!-- Javascript files-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="resources/vendor/popper.js/umd/popper.min.js">
    </script>
	<script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="resources/vendor/jquery.cookie/jquery.cookie.js">
    </script>
	<script src="resources/vendor/jquery-validation/jquery.validate.min.js"></script>
	<script src="resources/js/front.js"></script>
</body>

</html>
