<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Plataforma de Estudo UMC</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<!-- Bootstrap CSS-->
<link rel="stylesheet"
	href="resources/vendor/bootstrap/css/bootstrap.min.css">
<!-- Fontastic Custom icon font-->
<link rel="stylesheet" href="resources/css/fontastic.css">
<!-- Font Awesome CSS-->
<link rel="stylesheet"
	href="resources/vendor/font-awesome/css/font-awesome.min.css">
<!-- Google fonts - Poppins -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
<!-- theme stylesheet-->
<link rel="stylesheet" href="resources/css/style.default.css"
	id="theme-stylesheet">
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" href="resources/css/custom.css">
<!-- Favicon-->
<link rel="shortcut icon" href="favicon.png">
<!-- Tweaks for older IEs-->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
	<div class="page login-page">
		<div class="container d-flex align-items-center">
			<div class="form-holder has-shadow">
				<div class="row">
					<!-- Logo & Information Panel-->
					<div class="col-lg-6">
						<div class="info d-flex align-items-center">
							<div class="content">
								<div class="logo">
									<h1>Plataforma de Estudo UMC</h1>
								</div>
								<p>Aprenda de uma forma mais prática de onde você estiver!</p>
							</div>
						</div>
					</div>
					<!-- Form Panel    -->

					<div class="col-lg-6 bg-white">
						<div class="form d-flex align-items-center">
							<div class="content">
								<form id="login-form" method="post"
									enctype="multipart/form-data" th:action="@{VerificaRGM}">
									<div th:if="${error}">
										<div class="alert alert-danger">RGM não encontrado</div>
									</div>
									
									<div th:if="${existe}">
										<div class="alert alert-danger">Ja existe um usuario cadastrado com este RGM</div>
									</div>

									<div class="form-group">
										<input id="login" type="text" name="login" required=login"
											class="input-material"> <label for="login-username"
											class="label-material">INDENTIFICADOR</label>
											 <button type="button" style="background-color: #796AEE; border-radius: 50px;color: white;padding: 1px 8px;
                                  text-align: center;text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; " 
                                  class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="ALUNO - REFERENTE AO SEU RGM / PROFESSOR - REFERNTE A SUA CHAPA"> ? </button>
									</div>
									<div class="form-group terms-conditions">
										<input id="license" name="termos" type="checkbox" class="checkbox-template"
											required="termos"> <label for="license">Aceite
											os Termos de Segurança e Privacidade</label>
									</div>
									<div class="form-group"></div>
									<input type="submit" class="btn btn-primary" value="Cadastrar">
									<br />
									
									<br />
									
									<!-- This should be submit button but I replaced it with <a> for demo purposes-->
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="copyrights text-center">
			<p>
				Desenvolvido por <a href="http://www.umc.br/bem_vindo/"
					class="external">UMC</a>
			</p>

		</div>
	</div>
	<!-- Javascript files-->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="resources/vendor/popper.js/umd/popper.min.js">
		
	</script>
	<script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="resources/vendor/jquery.cookie/jquery.cookie.js">
		
	</script>
	<script src="resources/vendor/jquery-validation/jquery.validate.min.js"></script>
	<script src="resources/js/front.js"></script>
</body>
</html>
